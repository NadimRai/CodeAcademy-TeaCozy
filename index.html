<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tea Cozy</title>
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy">
            </div>
            <nav>
                <span><a href="#">Mission</a></span>
                <span><a href="#">Featured Tea</a></span>
                <span><a href="#">Locations</a></span>
            </nav>
        </header>

        <div class="container">
            <!-- Mission Section -->
            <div class="mission">
                <div class="mission-text">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </div>
            <!-- End of Mission Section -->

            <!-- Tea Section -->
            <div class="tea">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
                <div class="tea-images">
                    <div class="image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="berry blitz">
                        <span>Fall Berry Blitz Tea</span>
                    </div>
                    <div class="image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="spiced rum">
                        <span>Spiced Rum Tea</span>
                    </div>
                    <div class="image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="donut">
                        <span>Seasonal Donuts</span>
                    </div>
                    <div class="image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="myrtle ave tea">
                        <span>Myrtle Ave Tea</span>
                    </div>
                    <div class="image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="bedford bizarre tea">
                        <span>Bedford Bizarre Tea</span>
                    </div>
                </div>
            </div>
            <!-- End of Tea Section -->
        </div>
        
    </body>
</html>
